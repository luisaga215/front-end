<!DOCTYPE html>
<html lang="es">

<head>
    <title>Supervisor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="supervisor.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="media.css">

    <style type="text/css">
        .div_mapas {
            background-color: red;
            height: 400px;
        }

        #div_activos {
            height: 400px;
            overflow: auto;
        }

        #div_activos ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #div_activos span {
            position: relative;
            display: block;
            padding: .4em .4em .4em .8em;
            *padding: .4em;
            margin: .5em 0 .5em 2.5em;
            background: #ddd;
            color: #444;
            text-decoration: none;
            transition: all .3s ease-out;
            cursor: pointer;
        }

        #div_activos span:hover {
            background: #eee;
        }

        #div_activos span:before {
            content:"";
            position: absolute;
            left: -2.5em;
            top: 50%;
            margin-top: -1em;
            background: #fa8072;
            height: 2em;
            width: 2em;
            line-height: 2em;
        }

        #div_activos span:after {
            position: absolute;
            content: '';
            border: .5em solid transparent;
            left: -1em;
            top: 50%;
            margin-top: -.5em;
            transition: all .3s ease-out;
        }

        #div_activos span:hover:after {
            left: -.5em;
            border-left-color: #fa8072;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <header>
            <ul>
                <li class="headr img_l logo"><img src="./assets/Ternium_logo.png" alt="Logo ternium" height="110px" width="260px">
                </li>
                <li class="headr modo">
                    <p>Supervisor</p>
                </li>
            </ul>
        </header>
        <hr>

        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 div_mapas">

            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" id="div_activos">

            </div>
        </div>
    </div>

</body>

</html>
