<!DOCTYPE html>
<html lang="es">

<head>
    <title>Supervisor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="supervisor.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="media.css">

    <style type="text/css">
        .div_mapas {
            background-color: #787878;
            height: 400px;
        }

        #myInput {
            background-image: url('./assets/searchicon.png');
            background-position: left;
            background-size: contain;
            background-repeat: no-repeat;
            width: 100%;
            border: 1px solid #ddd;
            margin-bottom: .3em;
            padding-left: 1.9em;
        }

        #div_activos {
            height: 375px;
            overflow: auto;
        }

        #div_activos ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #div_activos a {
            position: relative;
            display: block;
            padding: .4em .4em .4em .8em;
            *padding: .4em;
            margin: .5em 0 .5em 2.5em;
            background: #ddd;
            color: #444;
            text-decoration: none;
            transition: all .3s ease-out;
            cursor: pointer;
        }

        #div_activos a:hover {
            background: #eee;
        }

        #div_activos a:before {
            content: "";
            position: absolute;
            left: -2.5em;
            top: 50%;
            margin-top: -1em;
            background: #fa8072;
            height: 2em;
            width: 2em;
            line-height: 2em;
        }

        #div_activos a:after {
            position: absolute;
            content: '';
            border: .5em solid transparent;
            left: -1em;
            top: 50%;
            margin-top: -.5em;
            transition: all .3s ease-out;
        }

        #div_activos a:hover:after {
            left: -.5em;
            border-left-color: #fa8072;
        }

        #div_activos .active:before {
            content: "";
            position: absolute;
            left: -2.5em;
            top: 50%;
            margin-top: -1em;
            background: #01FF70;
            height: 2em;
            width: 2em;
            line-height: 2em;
        }

        #div_activos .active:after {
            position: absolute;
            content: '';
            border: .5em solid transparent;
            left: -1em;
            top: 50%;
            margin-top: -.5em;
            transition: all .3s ease-out;
        }

        #div_activos .active:hover:after {
            left: -.5em;
            border-left-color: #01FF70;
        }
    </style>
</head>

<body onload="resizeCanvas();">
    <div class="container-fluid">
        <header>
            <ul>
                <li class="img_l logo"><img src="./assets/Ternium_logo.png" alt="Logo ternium" height="110px" width="260px">
                </li>
                <li class="modo"><a href="supervisor.html">
                        Supervisor</a>
                </li>
            </ul>
        </header>
        <hr>

        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 div_mapas">
                <canvas id="supCanva"></canvas>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" id="searchBar">
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Busqueda por nombre..." title="Type in a name">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" id="div_activos">

            </div>
        </div>
    </div>

    <script>
        //Barra de busqueda
        function myFunction() {
            var input, filter, ul2, li2, i2, a2;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul2 = document.getElementById("myUL");
            li2 = ul2.getElementsByClassName("the_li");
            for (i = 0; i < li2.length; i++) {
                a2 = li2[i].getElementsByTagName("a")[0];
                if (a2.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li2[i].style.display = "";
                } else {
                    li2[i].style.display = "none";
                }
            }
        }
        //Canvas tama√±o div responsivo
        function resizeCanvas() {
            var canvs = document.getElementById("supCanva");
            canvs.width = $(".div_mapas").width();
            canvs.height = $(".div_mapas").height();
        }
    </script>

</body>

</html>
